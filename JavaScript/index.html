<!DOCTYPE html>
<html>
<head>
  <title>Checkbox Form</title>
</head>
<body>
  <div id="checkboxContainer">
    <label>
      <input type="checkbox" name="interest" value="Internship">
        Internship
    </label><br>
    <label>
      <input type="checkbox" name="interest" value="Pabau">
        Pabau
      </label><br>
      <label>
        <input type="checkbox" name="interest" value="Employment">
          Employment
      </label><br>
      <label>
        <input type="checkbox" name="interest" value="Career">
          Career
      </label><br>
  </div>
  <button id="shuffleButton" onclick="shuffleValues()">Shuffle Values</button>
  <button onclick="changeValues()">Change Values</button>
  <button onclick="showSelected()">Show selected values</button>
  <script src="index.js"></script>
</body>
</html>
